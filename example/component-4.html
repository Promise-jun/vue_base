<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component-4</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>component-4 component标签</h2>
	
	<div id="app">
		<component v-bind:is="who"></component>
		<button v-on:click="changeComponent">changeComponent</button>
	</div>

	<script type="text/javascript">

		var componentA = {
			template: '<h2 style="color: red;">I am componentA</h2>'
		}
		var componentB = {
			template: '<h2 style="color: green;">I am componentB</h2>'
		}
		var componentC = {
			template: '<h2 style="color: blue;">I am componentC</h2>'
		}

		var app = new Vue({
			el: '#app',
			data: {
				who: 'componentA'
			},
			components	: {
				'componentA': componentA,
				'componentB': componentB,
				'componentC': componentC
			},
			methods: {
				changeComponent: function() {
					if (this.who == 'componentA') {
						this.who = 'componentB';
					} else if (this.who == 'componentB') {
						this.who = 'componentC';
					} else {
						this.who = 'componentA';
					}
				}
			}
		})
	</script>
</body>
</html>
