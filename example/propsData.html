<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>propsData Option</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>propsData Option</h2>
	
	<header></header>

	<script type="text/javascript">
		var header_a = Vue.extend({
			template: `<p>{{message}} -- {{a}}</p>`,
			data: function() {
				return {
					message: 'this is panpan'
				}
			},
			props: ['a']
		})
		
		new header_a({
			propsData: {
				a: 26
			}
		}).$mount('header');
	</script>
</body>
</html>
