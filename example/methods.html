<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>methods Option</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>methods Option</h2>
	
	<div id="app">
		{{a}}
		<p><button v-on:click="add(2)">add</button></p>
		<p><btn v-on:click.native="add(3)"></btn></p>
	</div>

	<button onclick="app.add(5)">外部add</button>

	<script type="text/javascript">

		var btn = {
			template: `<button>组件add</button>`
		}
		
		var app = new Vue({
			el: '#app',
			data: {
				a: 1
			},
			components: {
				"btn": btn
			},
			methods: {
				add: function(num) {
					if (num != '') {
						this.a += num;
					} else {
						this.a++;
					}
				}
			}
		})
	</script>
</body>
</html>
