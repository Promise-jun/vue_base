<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-v-on</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>v-on</h2>
	<div id="app">
		本场比赛得分：{{ fenshu }}
		<p>
			<button v-on:click="jiafen">加分</button>
			<button @click="jianfen">减分</button>
			<br>
			<input type="text" v-on:keyup.13="onEnter" v-model="inputFenshu" name="">
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				fenshu: 0,
				inputFenshu: 2
			},
			methods: {
				jiafen: function() {
					this.fenshu++;
				},
				jianfen: function() {
					this.fenshu--;
				},
				onEnter: function() {
					this.fenshu += parseInt(this.inputFenshu);
				}
			}
		})
	</script>
</body>
</html>
