<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mixins Option</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>mixins Option</h2>
	
	<div id="app">
		{{num}}
		<p><button v-on:click="add">add</button></p>
	</div>

	<script type="text/javascript">

		var addConsole = {
			updated: function() {
				console.log('数据发生了变化---' + this.num);
			}
		}

		Vue.mixin({
			updated: function() {
				console.log('我是全局的mixins');
			}
		})
		
		var app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			methods: {
				add: function() {
					this.num++;
				}
			},
			updated: function() {
				console.log('我是原生的updated');
			},
			mixins: [addConsole]
		})
	</script>
</body>
</html>
