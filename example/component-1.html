<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component-1</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h2>component-1</h2>
	
	<div id="app">
		<panpan></panpan>
		<hr>
		<wolegejun></wolegejun>
	</div>

	<script type="text/javascript">
		Vue.component('panpan', {
			template: '<h2 style="color: red;">我是全局组件</h2>'
		})

		var app = new Vue({
			el: '#app',
			components	: {
				'wolegejun': {
					template: '<h2 style="color: green;">我是局部组件</h2>'
				}
			}
		})
	</script>
</body>
</html>
